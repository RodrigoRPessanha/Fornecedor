<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrar Compras de Produtos</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="../../styles\Principal\style.css" />
    <link rel="stylesheet" href="../../styles/RegistroDeProdutos/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <section id="burguer-menu-div">
          <i id="burguer-menu" class="material-icons" onclick="burguerClicked()"
            >close
          </i>
        </section>

        <section id="startPage-div">
          <a href="../Principal/index.html">
            <img id="startPage" src="../../imgs/cart.png" alt="Página Incial" />
          </a>
        </section>
      </nav>
      <section class="content">
        <sidebar class="sidebar">
          <menu id="menu">
            <ul>
              <a href="../RegistroDeProdutos/registroDeProdutos.html"
                ><li class="itens">Inserir Produtos</li>
              </a>
              <a
                href="../RegistroDeComprasProdutos/registroDeComprasProdutos.html"
                ><li class="itens">Registrar Compras de Produtos</li>
              </a>
              <a href="../Relatorio/relatorio.html"
                ><li class="itens">Relatório dos Produtos</li>
              </a>
            </ul>
          </menu>

          <menu id="menu-icones">
            <ul>
              <a href="../RegistroDeProdutos/registroDeProdutos.html"
                ><li class="itens-icone">
                  <img
                    class="itens-icone-svg"
                    src="../../imgs/addItem.svg"
                    alt="Adicionar Produto"
                  />
                </li>
              </a>
              <a
                href="../RegistroDeComprasProdutos/registroDeComprasProdutos.html"
                ><li class="itens-icone">
                  <img
                    class="itens-icone-svg"
                    src="../../imgs/registro.svg"
                    alt="Registrar Compras"
                  />
                </li>
              </a>
              <a href="../Relatorio/relatorio.html"
                ><li class="itens-icone">
                  <img
                    class="itens-icone-svg"
                    src="../../imgs/relatorio.png"
                    alt="Relatório dos Produtos"
                  />
                </li>
              </a>
            </ul>
          </menu>
        </sidebar>

        <main id="main">
          <form
            class="tipsForm"
            method="post"
            action="/registroDeComprasProdutos"
          >
            <section class="container">
              <h2 class="h2-form">REGISTRAR COMPRAS DE PRODUTOS</h2>
              <section class="container-nomeProduto">
                <input
                  type="text"
                  placeholder="Nome do Produto"
                  name="nomeProduto"
                  id="nomeProduto"
                  class="itens-input"
                />
              </section>
              <section class="container-quantidadeDeProdutos">
                <input
                  type="number"
                  placeholder="Quantidade Comprada"
                  name="quantidadeDeProdutos"
                  id="quantidadeDeProdutos"
                  class="itens-input"
                  min="0"
                />
              </section>
              <section class="container-preco">
                <input
                  type="number"
                  placeholder="Preço Unitário"
                  name="preco"
                  id="preco"
                  class="itens-input"
                  min="0"
                />
              </section>
              <section class="container-fornecedor">
                <input
                  type="text"
                  placeholder="Nome do Fornecedor"
                  name="fornecedor"
                  id="fornecedor"
                  class="itens-input"
                />
              </section>
              <button type="submit" class="formSubmit">Confirmar</button>
            </section>
          </form>
        </main>
      </section>
    </div>
    <script src="../../js/Principal/script.js"></script>
    <script src="../../js/RegistroDeProdutos/script.js"></script>
  </body>
</html>
