<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../styles\Principal\style.css" />
    <link rel="stylesheet" href="../../styles/Relatorio/style.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <section id="burguer-menu-div">
          <i id="burguer-menu" class="material-icons" onclick="burguerClicked()"
            >close
          </i>
        </section>

        <section id="startPage-div">
          <a href="../Principal/index.html">
            <img id="startPage" src="../../imgs/cart.png" alt="Página Incial" />
          </a>
        </section>
      </nav>
      <section class="content">
        <sidebar class="sidebar">
          <menu id="menu">
            <ul>
              <a href="../RegistroDeProdutos/registroDeProdutos.html"
                ><li class="itens">Inserir Produtos</li>
              </a>
              <a
                href="../RegistroDeComprasProdutos/registroDeComprasProdutos.html"
                ><li class="itens">Registrar Compras de Produtos</li>
              </a>
              <a href="../Relatorio/relatorio.html"
                ><li class="itens">Relatório dos Produtos</li>
              </a>
            </ul>
          </menu>

          <menu id="menu-icones">
            <ul>
              <a href="../RegistroDeProdutos/registroDeProdutos.html"
                ><li class="itens-icone">
                  <img
                    class="itens-icone-svg"
                    src="../../imgs/addItem.svg"
                    alt="Adicionar Produto"
                  />
                </li>
              </a>
              <a
                href="../RegistroDeComprasProdutos/registroDeComprasProdutos.html"
                ><li class="itens-icone">
                  <img
                    class="itens-icone-svg"
                    src="../../imgs/registro.svg"
                    alt="Registrar Compras"
                  />
                </li>
              </a>
              <a href="../Relatorio/relatorio.html"
                ><li class="itens-icone">
                  <img
                    class="itens-icone-svg"
                    src="../../imgs/relatorio.png"
                    alt="Relatório dos Produtos"
                  />
                </li>
              </a>
            </ul>
          </menu>
        </sidebar>

        <main id="main">
          <section id="relatorio">
            <form id="search" method="get">
              <input
                type="text"
                id="filtro"
                placeholder="Pesquisar por Nome"
                name="filtro"
              />
              <button type="submit" id="button-filtro">
                <i class="material-icons" id="busca">search </i>
              </button>
            </form>

            <table id="table">
              <tbody>
                <tr id="produto">
                  <th id="titulo1" class="titulos">Produto</th>
                  <td id="pdt1" class="dados">a</td>
                </tr>
                <tr id="quantidade">
                  <th id="titulo2" class="titulos">
                    Quantidade a ser comprada
                  </th>
                  <td id="qD1" class="dados">b</td>
                </tr>
                <tr id="preco">
                  <th id="titulo3" class="titulos">Preço unitário</th>
                  <td id="pcD1" class="dados">c</td>
                </tr>
                <tr id="fornecedor">
                  <th id="titulo4" class="titulos">Nome do Fornecedor</th>
                  <td id="fD1" class="dados">d</td>
                </tr>
              </tbody>
            </table>
          </section>
        </main>
      </section>
    </div>
    <div id="valor1" class="valores">{{ relatorio[0] }}</div>
    <div id="valor2" class="valores">{{ relatorio[1] }}</div>
    <div id="valor3" class="valores">{{ relatorio[2] }}</div>
    <div id="valor4" class="valores">{{ relatorio[3] }}</div>

    <script src="../../js/Principal/script.js"></script>
    <script src="../../js/Relatorio/script.js"></script>
  </body>
</html>
